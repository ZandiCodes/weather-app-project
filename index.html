<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body background="pexels-ruvim-3560044(1).jpg">
    <form id="search-form">
      <input
        type="text"
        placeholder="Enter your City"
        autocomplete="off"
        id="search-engine"
      />
      <input type="submit" value="search" id="search-button" />
    </form>
    <h1 id="city">Johannesburg</h1>
    <h2>.</h2>
    <p id="current-temp">21°C</p>
    <p>
      <strong> Wind speed: <span id="wind">10</span> km/h </strong>
      <br />
      <strong>Humidity: <span id="humidity">0 </span>%</strong>
    </p>
    <h3>☀</h3>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card">
            <h4>Mon</h4>
            ☀
            <p>19°C/6°C</p>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <h4>Tue</h4>
            ⛅
            <p>19°C/8°C</p>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <h4>Wed</h4>
            🌥
            <p>18°C/3°C</p>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <h4>Thur</h4>
            🌥
            <p>16°C/2°C</p>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <h4>Fri</h4>
            ☁
            <p>15°C/1°C</p>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <h4>Sat</h4>
            ⛅
            <p>18°C/3°C</p>
          </div>
        </div>
      </div>
    </div>
    <button id="location-button">Location</button>
    <script src="src/index.js"></script>
  </body>
</html>
